<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Budget</title>

  <!--Used to add different fonts -->
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
  <h1>Personal Monthly Budget </h1>
</header>
<div class="wrapper">
  <div class="container">
    <div class="sub-container">

      <!-- Budget number -->
      <div class="total-amount-container">
        <h3>Budget</h3>
        <p class="hide-error" id="budget-error">
          Value should not be empty or negative
        </p>

        <input type="number" id="total-amount" placeholder="Enter total amount">
        <button class="submit" id="total-amount-button">Set budget</button>
      </div>

      <!-- Expenditure information-->
      <div class="user-amount-container">
        <h3>Expenses</h3>
        <p class="hide-error" id="product-title-error"> Values cannot be empty
          <input type="text" class="product-title" id="product-title" placeholder="Enter title of product">
          <input type="number" id="user-amount" placeholder="Enter cost of products">
          <button class="submit" id="check-amount">Check Amount</button>
      </div>

      <!--Output -->
      <div class="output-container flex-space">
        <div>
          <p>Total Budget</p>
          <span id="amount">0</span>
        </div>
        <div>
          <p>Expenses</p>
          <span id="expenditure-value">0</span>
        </div>
        <div>
          <p>Balance</p>
          <span id="balance-amount">0</span>
        </div>
      </div>


      <div class="percentage-box">
        <p>Percentage Budget Spent</p>

        <span id="percentage-amount">0%</span>

      </div>


    </div>
    <!-- List-->
    <div class="list">
      <h3>Expenses List</h3>
      <div class="list-container" id="list"></div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
